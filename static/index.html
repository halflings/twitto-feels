<!DOCTYPE html>
<html ng-app="twitto-feels" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/favicon.ico">
    <title>twitto-feels</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Dashboard CSS -->
    <link href="/static/css/dashboard.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">twitto-feels</a>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search topics...">
          </form>
        </div>
      </div>
    </div>

    <div ng-controller="TopicsCtrl" class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-sm-3 col-md-2 sidebar">
          <h4 style="margin-top:0px;">Available topics</h4>
          <ul class="nav nav-sidebar">
            <li ng-repeat="topic in topics"><a ng-click="viewTopic(topic)">{{ topic.name }}</a></li>
          </ul>
        </div>

        <!-- Main content -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div ng-hide="currentTopic">
            <small>Select a topic from the sidebar</small>
          </div>
          <div ng-show="currentTopic">
            <h1 class="page-header">{{ currentTopic.name }}</h1>
            <div ng-controller="TweetsCtrl">
              <table ng-show="tweets" class="table">
                <tr>
                  <th>tweet_id</th>
                  <th>text</th>
                  <th>user</th>
                  <th>user_id</th>
                  <th>user_geo_enabled</th>
                </tr>
                <tr ng-repeat="tweet in tweets">
                  <th>{{ tweet.tweet_id }}</th>
                  <th>{{ tweet.text }}</th>
                  <th>{{ tweet.user }}</th>
                  <th>{{ tweet.user_id }}</th>
                  <th>{{ tweet.user_geo_enabled }}</th>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
