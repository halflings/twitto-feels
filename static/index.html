<!DOCTYPE html>
<html ng-app="twitto-feels" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/favicon.ico">
    <title>twitto-feels</title>

    <!-- CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/dashboard.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="MainCtrl">
    <!-- Navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">twitto-feels</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-sm-3 col-md-2 sidebar">
          <h4 style="margin-top:0px;">Available topics</h4>
          <ul class="nav nav-sidebar">
            <li><a href="#/create_topic">&plus; New</a></li>
            <li ng-repeat="topic in topics"><a href="#/view_topic/{{ topic._id.$oid }}">{{ topic.name }}</a></li>
          </ul>
        </div>

        <!-- Main content -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div ng-repeat="msg in flashMessages" class="alert alert-{{ msg.type }} repeated-item">
            <button ng-click="msg.dismiss()" type="button" class="close">&times;</button>
            <p>{{ msg.text }}</p>
          </div>
          <div ng-view></div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="/js/vendor/angular.min.js"></script>
    <script src="/js/vendor/angular-bootstrap.min.js"></script>
    <script src="/js/vendor/angular-route.min.js"></script>
    <script src="/js/vendor/angular-animate.min.js"></script>
    <script src="/js/vendor/underscore.min.js"></script>
    <script src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="/js/vendor/angular-google-maps.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
